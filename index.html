<!DOCTYPE html>
<html lang="pt-BR">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./style.css">
   <script src="./index.js" type="module" defer></script>
   <script src="./style.js" defer></script>
   <title>Cliníca Médica</title>
</head>
<body>
   <header>
      <div class="header-content">
         <img src="./assets/img/Ellipse 4.png" alt="avatar">
         <div class="contente-info">
            <h1>Olá, Nome</h1>
            <p>Mais de 4 consultas hoje</p>
         </div>
      </div>
   </header>
   <main>
      <div class="container">
         <div class="query-list">
            <span>Hoje</span>
            <div class="list" id="today-list">
            </div>
            <span>Amanhã</span>
            <div class="list" id="tomorrow-list">
            </div>
            <span>Algum dia</span>
            <div class="list" id="anyday-list">
            </div>   
         </div>
         <div id="fade" class="hide"></div>
         <div id="modal">
            <div class="modal-body">
               <div class="floating-button">
                  <button>+</button>
               </div>
            </div>
         </div>
      </div>
   </main>
   <footer>
      <div class="footer-content">
         <nav>
            <ul>
               <li>
                  <a href="#">
                     <img src="./assets/svg/calendar-icon-active.svg" alt="calendar icon">
                     <span>Consultas</span>
                  </a>
               </li>
               <li>
                  <a href="#">
                     <img src="./assets/svg/customers-icon.svg" alt="customers icon">
                     <span>Clientes</span>
                  </a>
               </li>
               <li>
                  <a href="#">
                     <img src="./assets/svg/report-icon.svg" alt="report icon">
                     <span>Relatórios</span>
                  </a>
               </li>
               <li>
                  <a href="#">
                     <img src="./assets/svg/menu-icon.svg" alt="menu icon">
                     <span>Menu</span>
                  </a>
               </li>
            </ul>
         </nav>
      </div>
   </footer>
</body>
</html>
