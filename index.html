<!DOCTYPE html>
<html lang="pt-BR">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./css/style.css">
   <script src="./index.js" type="module" defer></script>
   <script src="./css/style.js" defer></script>
   <title>Cliníca Médica</title>
</head>
<body>
   <header>
      <div class="header-content">
         <img src="./assets/img/Ellipse 4.png" alt="avatar">
         <div class="contente-info">
            <h1>Olá, Nome</h1>
            <p>Mais de 4 consultas hoje</p>
         </div>
      </div>
   </header>
   <main>
      <div class="container">
         <div class="query-list">
            <span>Hoje</span>
            <div class="list" id="today-list">
            </div>
            <span>Amanhã</span>
            <div class="list" id="tomorrow-list">
            </div>
            <span>Algum dia</span>
            <div class="list" id="anyday-list">
            </div>   
         </div>
         <div class="new-query">
            <h2>Nova Consulta</h2>
            <form>
               <div class="form-content">
                  <div id="inputs">
                     <div id="pacient-name">
                        <label for="name">Nome do paciente</label>
                        <input type="text" id="name" name="name" placeholder="Nome completo">
                     </div>
                     <div id="appoinment-type">
                        <label for="type">Tipo da Consulta</label>
                        <select name="type" id="type">
                           <option value="default" selected disabled>Selecione</option>
                           <option value="local">Local</option>
                           <option value="remote">Remota</option>
                        </select>
                     </div>
                     <div id="time-date">
                        <label for="date">Data da consulta</label>
                        <input type="date" name="date" id="date">
                        <label for="time">Horário da consulta</label>
                        <input type="time" name="time" id="time">
                     </div>
                  </div>
                  <div id="appoiment-observation">
                     <label for="observation">Observações</label>
                     <textarea name="observation" id="observation" cols="30" rows="10"></textarea>
                  </div>
               </div>
               <button type="button" class="save-button" id="save-button" name="save-button">Salvar</button>
            </form>
         </div>
         <div id="fade" class="hide"></div>
         <div id="modal">
            <div class="modal-body">
               </div>
               <div class="floating-button">
                  <div class="local-query hidden">
                     <button>
                        <img src="./assets/svg/local-icon-white.svg" alt="local icon">
                     </button>
                     <span>Nova Consulta na casa do paciente</span>
                  </div>
                  <div class="video-query hidden">
                     <button>
                        <img src="./assets/svg/cam-icon-white.svg" alt="cam icon">
                     </button>
                     <span>Nova consulta por video</span>
                  </div>
                  <button class="pointer" id="add-query">
                     <img src="./assets/svg/plus-icon.svg" alt="plus icon">
                  </button>
               </div>
            </div>
         </div>
      </div>
   </main>
   <footer>
      <div class="footer-content">
         <nav>
            <ul>
               <li>
                  <a href="#">
                     <img src="./assets/svg/calendar-icon-active.svg" alt="calendar icon">
                     <span>Consultas</span>
                  </a>
               </li>
               <li>
                  <a href="#">
                     <img src="./assets/svg/customers-icon.svg" alt="customers icon">
                     <span>Clientes</span>
                  </a>
               </li>
               <li>
                  <a href="#">
                     <img src="./assets/svg/report-icon.svg" alt="report icon">
                     <span>Relatórios</span>
                  </a>
               </li>
               <li>
                  <a href="#">
                     <img src="./assets/svg/menu-icon.svg" alt="menu icon">
                     <span>Menu</span>
                  </a>
               </li>
            </ul>
         </nav>
      </div>
   </footer>
</body>
</html>
